<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6 Slider Setup</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="slider">
      <div class="reviews">
        <h2><span>/</span>Reviews</h2>
      </div>
      <div class="slide-container">
        <!-- Single Slide-->

        <aricle class="slide active">
          <img
            src="https://res.cloudinary.com/diqqf3eq2/image/upload/c_scale,w_200/v1595959121/person-1_aufeoq.jpg"
            alt="Peter Doe"
          />
          <h4>Peter Doe</h4>
          <p class="title">Product Designer</p>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam
            eligendi necessitatibus cupiditate dolor optio unde, excepturi
            obcaecati, iste blanditiis commodi beatae. Quibusdam delectus non,
            commodi eos repellat natus dolore? Modi?
          </p>
          <div class="quote-icon"><i class="fas fa-quote-right"> </i></div>
        </aricle>
        <!-- End of Single Slide-->
      </div>
      <!-- Buttons -->
      <!-- Prev Button -->
      <button class="btn prev-btn">
        <i class="fas fa-chevron-left"></i>
      </button>

      <button class="btn next-btn">
        <i class="fas fa-chevron-right"></i>
      </button>
    </section>
  </body>
</html>
